services:
  db:
    image: postgres:18
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
    volumes:
    - bl-db-data:/var/lib/postgresql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 100M
  migration:
    build: .
    command: /app/migrate
    env_file:
    - ./.env
    depends_on:
    - db
    restart: on-failure
  web:
    build: .
    command: /app/web
    env_file:
      - ./.env
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    depends_on:
      - db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 100M
  watcher:
    build: .
    command: /app/watcher
    env_file:
      - ./.env
    depends_on:
      - db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 50M

volumes:
  bl-db-data:
