services:
  db:
    image: postgres:latest
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
    volumes:
    - bl-db-data:/var/lib/postgresql/data/
    restart: unless-stopped
  migration:
    build: .
    command: /app/migrate
    env_file:
    - ./.env
    depends_on:
    - db
    restart: "no"
  web:
    build: .
    command: /app/web
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
  watcher:
    build: .
    command: /app/watcher
    env_file:
      - ./.env
    depends_on:
      - db
    restart: unless-stopped

volumes:
  bl-db-data:
