<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist events of ERC20 contracts (USDT) in Ethereum network</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <h2>Blacklist events of ERC20 contracts (USDT) in Ethereum network</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/rss" class="btn btn-primary">RSS Feed</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Contract</th>
                <th>Event</th>
                <th>Address</th>
                <th>TX</th>
            </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr>
                <td>{{.Date}}</td>
                <td>{{.Contract.Symbol}}</td>
                <td>{{.Type}}</td>
                <td>{{.Address}}</td>
                <td><a target="_blank" href="https://etherscan.io/tx/{{.Tx}}">{{slice .Tx 0 10}}</a></td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap 5 Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
